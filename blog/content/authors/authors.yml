- name: Gokul Prabhu
  bio: |
     At school, Gokul was that kid that seemed never to be paying attention; lost in his own thoughts and ideas. He’s  had insanely crazy ideas ever since he was in diapers. Things never change, though he’s no longer in diapers now. Currently, he’s brainstorming ideas to help understand flora and fauna better. Volunteering for Zooniverse and Smithsonian, listening to podcasts while sipping some filter coffee are his favourite ways of spending time. He enjoys talking to interesting people and hence ended up having more boomer friends than millennial friends. In his downtime, he relishes one-sided conversations with my friends Ellen and Casey. Sometimes, he opens up Uber and watches the cars move around, that’s when Hozier sings to him. His post-retirement plans include disappearing into a thick rainforest or a tropical island and listening to some good ol’ Jazz.
