- name: Balaram Vishnu Subramani
  bio: |
    A small town boy from Vellore and shampoo connoisseur, Vishnu grows out his hair just to avoid eye-contact with people. He loves sharing and exploring different musical styles, and often dabbles in song-writing as a guitarist/vocalist; there's a 100% chance he’s going to judge your music taste and make you a custom playlist before he bothers to learn your name. When he’s not headbanging to Led Zeppelin’s ungodly jams, he’s most probably attending a protest or pursuing his hedonistic dreams. His talent in FPS games as Mr.Bayangrasamy has earned him quite a notorious title in IISER and neighbouring colleges. He likes to live his life by a quote from his favourite comedian, John Cleese, who said, “You do realise as you grow older that almost nobody knows what they are talking about.” After graduating, Vishnu would like to pursue a PhD in mathematical biology and further explore science journalism.
