- name: Akshita Mittal
  bio: |
    A proud Punjabi, Akshita has an entire list of quirky habits: reading plots before watching shows, brushing teeth with the non-dominant hand, and humming self-made and often displeasing tunes while studying. Much to her friends' annoyance, she relishes making bad jokes and laughing at them until she turns red. Here's a guide to getting on her nerves: Honking, buttinskies, half-assing, tartuffes, token supporting and lip service, 'coaching culture', fashion trends and spam mails. She  enjoys reading surreal fiction, fastidiously tidying and organising, spending hours admiring powerful women, and breaking her head over puzzles. Something that recently brought her joy was finding new sustainable methods to adopt, and listening to Noise Making by Hozier.
