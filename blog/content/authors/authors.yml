- name: Yashas Ramakrishna
  bio: |
    He’s your everyday introvert, quite affable, but super comfortable by himself. When he’s not binging on books (digs dystopian, horror, sci-fi and thriller), movies, TV shows or anime, he wanders off into his fantasy realm, pulling out stories which he pens often. He currently spends his free time playing and experimenting with paint, learning to play the keyboard and to code. What he does otherwise is explore and learn new topics that better his understanding towards his goal of delving into evolutionary developmental neuroscience and neuroregenerative medicine. If you want to single him out, find a person who checks all of the below – walks like Fred from Scooby Doo, punctuates each text, is obsessed with small particulars, sleeps in a single position and wears a beanie in all seasons.
